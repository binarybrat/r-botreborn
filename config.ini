
#--------------------------------------#
#---------R-BOT REBORN CONFIG----------#
#--------------------------------------#

# https://github.com/colethedj/r-botreborn


#--------------------------------#
#--------DISCORD CONFIG----------#
#--------------------------------#

[discord.cred]
# token for discord API
token = 

[discord.bot]

# channels are have NSFW enabled. This is edited by the bot.
# so DO NOT EDIT unless you really want to manually play with these server/channel ids...
# structure if you want: {server: [channel, channel]}

# if you want to reset these then DEFAULT is {} (blank dict)
nsfwchannels = {}
# what prefix will the bot use? default -
prefix = -

# what 'game' should the bot be seen playing?
game = type -help

#--------------------------------#
#---------REDDIT CONFIG----------#
#--------------------------------#
[reddit.cred]
# your reddit API client id
client_id = 

# your reddit API client secret
client_secret = 

[reddit.default]

# the default amount of posts to iterate through.
# default: 15
post_count = 15

# the maximum amount of posts to iterate through. 
# You probably don't want to have this too high.
# default: 500, reddits maximum is ~1000
max_post_count = 500

# reddit users we want to ignore comments/posts from
ignore_users = ["AutoModerator"]

# should we skip posts my mods?
skip_mod_posts = True

# should we skip stickied posts?
skip_stickied_posts = True

# should we skip comments that are stickied?
skip_stickied_comments = True

# for a comment embed, how many comments should we show at a time?
# Max amount of chars in an embed is 6000 so comments are shortened accordingly.
# Default: 3, Max: 25 
comments_per_page = 3

#--------------------------------#
#---------GFYCAT CONFIG----------#
#--------------------------------#

[gfycat]
# optional: your client id and secret for gfycat API access. 
# Allows the bot to encode videos and other content from reddit 
# that discord does not support showing in embeds as gifs
client_id = 
client_secret = 

#--------------------------------#
#----------SUMY CONFIG-----------#
#--------------------------------#

[sumy]
# sumy, a text summarizer (https://github.com/miso-belica/sumy) 
enabled = True
# how many sentences should we show? (more may yield better results but longer text/embed) default: 1
number_of_sentences = 1
language = english

